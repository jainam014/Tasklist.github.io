<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.min.css">  
    <title>MyTaskList App</title>
</head>
<body>

    <div class="container mt-4">
        <h1 class="display-4 text-center">My<span>Task</span>List</h1>
        <form  id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Description</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">Number</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <div class="">
                <input type="submit" value="Add Task" class="w-100 mt-2 btn btn-block btn-primary border border-2" />                
            </div>
        </form>

        <table class="table tabel-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Number</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>

    </div>

</body>
<script src="./script.js"></script>
</html>
